<script>
    //Image Switch//
    var image2URL = "file:///Users/chubbypuppy/Documents/SMC_WD2_FALL19/WEEK_10/WEEK_10_HW/hamburgermenuopen.png";
    var image2ALT = "Burger open";
    var switchingImage = document.getElementById("imageToSwitch");

    document.getElementById('imgToggle').addEventListener('click', function () {
